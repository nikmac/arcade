{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Arcade</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/landing-page.css' %}">
    <!-- Custom Fonts -->
    <link href="../../games/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">The Arcade</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#ipad">Snake</a>
                </li>
                <li>
                    <a href="#ipad">Paint</a>
                </li>
                <li>
                    <a href="#ipad">Pokemon</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Header -->
<div class="intro-header">

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Choose Your Game</h1>

                    <h3>If you Dare</h3>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <li>
                            <a href="#ipad" id="playSnake" class="btn btn-default btn-lg btn-custom"><span
                                    class="glyphicon glyphicon-link"> <span class="network-name">Snake</span></a>
                        </li>
                        <li>
                            <a href="#ipad" id="playPaint" class="btn btn-default btn-lg btn-custom"><span
                                    class="glyphicon glyphicon-pencil"> <span class="network-name">Paint</span></a>
                        </li>
                        <li>
                            <a href="#ipad" id="playPokemon" class="btn btn-default btn-lg btn-custom"><span
                                    class="glyphicon glyphicon-flash"> <span class="network-name">Pokemon</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.intro-header -->

<!-- Page Content -->

<div class="content-section-a">

    <div class="container">

        <div id="content" class="row">
            <div  class="col-lg-12 col-sm-12">
                <ul>
                <li id="putSnakeHere"></li>
                <li id="putPaintHere"></li>
                <li id="putPokemonHere"></li>
                    <a name="ipad"></a>
                </ul>

            </div>
        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

    <div class="banner">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h2>Thanks for Playing!</h2>
                </div>
            </div>

        </div>


    </div>
    <!-- /.banner -->

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; nikmac 2014</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery Version 1.11.0 -->

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Bootstrap Core JavaScript -->

    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">

        $('#playSnake').on('click', function () {
            $.ajax({
                url: '/snake/',
                type: 'GET',
                success: function (data) {
                    console.log(data);
                    $('#putSnakeHere').html(data);
                },
                error: function (data) {
                    console.log(data);
                }
            });
        });




        $('#playPaint').on('click', function () {
            $.ajax({
                url: '/paint/',
                type: 'GET',
                success: function (data) {
                    console.log(data);
                    $('#putPaintHere').html(data);
                },
                error: function (data) {
                    console.log(data);
                }
            });
        });

        $('#playPokemon').on('click', function () {
            $.ajax({
                url: '/pokemon/',
                type: 'GET',
                success: function (data) {
                    console.log(data);
                    $('#putPokemonHere').html(data);
                },
                error: function (data) {
                    console.log(data);
                }
            });
        });
    </script>
</body>

</html>
