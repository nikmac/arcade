{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{% static 'js/index.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">

    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Changa+One:400,400italic|Open+Sans:700italic,400,700,800' rel='stylesheet' type='text/css'>
</head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile' %}">Your Games</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% elif not user.is_authenticated %}
                        <li><a href="{% url "login" %}">Login</a></li>
                        <li><a href="{% url "register" %}">Register</a></li>
                    {% endif %}
                    {% block link %}{% endblock link %}
                </ul>
            </nav>
        </header>
        <div id="wrapper">

            {% block content %}{% endblock content %}
            <footer>
                <p>&copy; 2014 Niki Macomber</p>
            </footer>
        </div>



    </body>
</html>
